<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="relative">
    <div class="w-full flex justify-between absolute p-6">
        <h1 class="text-2xl text-gray-400 ">Diprella</h1>
        <i class="fas fa-xmark text-white text-4xl"></i>

    </div>
    <div class="w-full h-[100vh] flex">
        <div class="w-[60%]  flex items-center justify-center">

            <div class="flex flex-col gap-2 items-center">
                <h1 class="text-6xl font-bold">Login to Your Account</h1>
                <h1 class="text-md font-semibold text-gray-500">Login using social networks</h1>
                <div class="flex gap-4 ">
                    <img src="./fb.png" class="h-14 w-14" alt="fb"/>
                    <img src="./google.png" class="h-14 w-14" alt="google"/>
                    <img src="./linkedin.png" class="h-14 w-14" alt="linkedin"/>
                </div>
                <div>or</div>
                <div>
                    <!-- form -->
                    <form class="flex flex-col gap-5 w-full items-center">
                        <input type="text" placeholder="Email"
                            class="rounded-full p-2 w-[200%] text-black-20 pl-6 bg-gray-100 " />
                        <input type="text" placeholder="Password"
                            class="rounded-full p-2 w-[200%] text-black-20 pl-6 bg-gray-100" />
                        <button
                            class="flex items-center justify-center rounded-full bg-[#28b499] w-full text-white p-2">Sign
                            In</button>
                    </form>
                    </form>
                </div>

            </div>

        </div>
        <div class="w-[40%] bg-[#28b499] flex items-center justify-center">
            <div class="flex flex-col text-white items-center justify-center gap-5">
                <h1 class="text-6xl font-bold">New Here ?</h1>
                <p class="line-clamp-2 ">Sign up and discover a great amount of new opportunities</p>
                <button class="flex items-center justify-center rounded-full bg-white w-[300px] text-black p-2 m-2">Sign
                    Up</button>
            </div>
        </div>
    </div>
</body>

</html>
